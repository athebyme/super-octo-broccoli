                            type: string
                          '13':
                            type: string
                          '14':
                            type: string
                          '15':
                            type: string
                          '16':
                            type: string
                          '17':
                            type: string
                          '18':
                            type: string
                          '19':
                            type: string
                          '20':
                            type: string
                      productValuations:
                        description: Проблемы с товаром. Подробнее в примерах ответа
