openapi: 3.0.1
info:
  title: Общение с покупателями
  version: communication
  description: |
    <div class="description_important">
        Узнать больше об общении с покупателями можно в <a href="https://seller.wildberries.ru/instructions/category/f7f6c465-dd12-422d-80a0-a6d9562115d5?goBackOption=prevRoute&categoryId=30817062-14cc-4a82-bc78-3600c2b0685b">справочном центре</a>
    </div>

    С помощью методов общения с покупателями вы можете работать с:
      1. [Вопросами](/openapi/user-communication#tag/Voprosy) и [отзывами](/openapi/user-communication#tag/Otzyvy) покупателей
      2. [Шаблонами ответов](/openapi/user-communication#tag/Shablony-otvetov) на вопросы и отзывы
      3. [Чатами с покупателями](/openapi/user-communication#tag/Chat-s-pokupatelyami)
      4. [Заявками покупателей на возврат](/openapi/user-communication#tag/Vozvraty-pokupatelyami)
  x-file-name: communications
security:
  - HeaderApiKey: []
tags:
  - name: Вопросы
    description: ''
  - name: Отзывы
    description: ''
  - name: Шаблоны ответов
    description: ''
  - name: Чат с покупателями
    description: ''
  - name: Возвраты покупателями
    description: ''
paths:
  /api/v1/new-feedbacks-questions:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: questionsandfeedback
      security:
        - HeaderApiKey: []
      summary: Непросмотренные отзывы и вопросы
      description: |
        Метод проверяет наличие непросмотренных [вопросов](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) и [отзывов](/openapi/user-communication#tag/Otzyvy/paths/~1api~1v1~1feedbacks/get) от покупателей. Если у продавца есть непросмотренные вопросы или отзывы, возвращает `true`.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Вопросы и отзывы</strong>:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 3 запроса | 333 миллисекунды | 6 запросов |

        </div>
      tags:
        - Вопросы
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      hasNewQuestions:
                        type: boolean
                        description: |
                          Есть ли непросмотренные вопросы:
                             - `true` — да
                             - `false` — нет
                        example: true
                      hasNewFeedbacks:
                        type: boolean
                        description: |
                          Есть ли непросмотренные отзывы:
                           - `true` — да
                           - `false` — нет
                        example: false
                  error:
                    type: boolean
                    description: Есть ли ошибка
                    example: false
                  errorText:
                    type: string
                    description: Описание ошибки
                    example: ''
                  additionalErrors:
                    description: Дополнительные ошибки
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/questions/count-unanswered:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: questionsandfeedback
      security:
        - HeaderApiKey: []
      summary: Неотвеченные вопросы
      description: |
        Метод возвращает общее количество неотвеченных [вопросов](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) и количество неотвеченных вопросов за сегодня.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Вопросы и отзывы</strong>:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 3 запроса | 333 миллисекунды | 6 запросов |

        </div>
      tags:
        - Вопросы
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      countUnanswered:
                        type: integer
                        description: Количество неотвеченных вопросов
                        example: 24
                      countUnansweredToday:
                        type: integer
                        description: Количество неотвеченных вопросов за сегодня
                        example: 0
                  error:
                    type: boolean
                    description: Есть ли ошибка
                    example: false
                  errorText:
                    type: string
                    description: Описание ошибки
                    example: ''
                  additionalErrors:
                    description: Дополнительные ошибки
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/questions/count:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: questionsandfeedback
      security:
        - HeaderApiKey: []
      summary: Количество вопросов
      description: |
        Метод возвращает количество отвеченных или неотвеченных [вопросов](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) за заданный период.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Вопросы и отзывы</strong>:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 3 запроса | 333 миллисекунды | 6 запросов |

        </div>
      tags:
        - Вопросы
      parameters:
        - name: dateFrom
          in: query
          description: Дата начала периода в формате Unix timestamp
          schema:
            type: integer
            example: 1688465092
        - name: dateTo
          in: query
          description: Дата конца периода в формате Unix timestamp
          schema:
            type: integer
            example: 1688465092
        - name: isAnswered
          in: query
          description: |
            Есть ли ответ на вопрос:
              - `true` — да, по умолчанию
              - `false` — нет
          schema:
            type: boolean
            example: false
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: integer
                    description: Количество вопросов
                    example: 77
                  error:
                    type: boolean
                    description: Есть ли ошибка
                    example: false
                  errorText:
                    type: string
                    description: Описание ошибки
                    example: ''
                  additionalErrors:
                    description: Дополнительные ошибки
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                IsAnsweredErr400:
                  $ref: '#/components/examples/IsAnsweredErr400'
                DateFromErr400:
                  $ref: '#/components/examples/DateFromErr400'
                DateToErr400:
                  $ref: '#/components/examples/DateToErr400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/questions:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: questionsandfeedback
      security:
        - HeaderApiKey: []
      summary: Список вопросов
      description: |
        Метод возвращает список вопросов по заданным фильтрам. Вы можете:
          - получить данные отвеченных и неотвеченных вопросов
          - сортировать вопросы по дате
          - настроить пагинацию и количество вопросов в ответе

        <div class="description_important">
          Можно получить максимум 10 000 вопросов в одном ответе
        </div>

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Вопросы и отзывы</strong>:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 3 запроса | 333 миллисекунды | 6 запросов |

        </div>
      tags:
        - Вопросы
      parameters:
        - name: isAnswered
          in: query
          description: |
            Есть ли ответ на вопрос:
              - `true` — да, по умолчанию
              - `false` — нет
          schema:
            type: boolean
          required: true
        - name: nmId
          in: query
          description: Артикул WB
          schema:
            type: integer
        - name: take
          in: query
          description: |
            Количество запрашиваемых вопросов (максимально допустимое значение для параметра - 10 000,
            при этом сумма значений параметров `take` и `skip` не должна превышать 10 000)
          schema:
            type: integer
          required: true
        - name: skip
          in: query
          description: |
            Количество вопросов для пропуска (максимально допустимое значение для параметра - 10 000,
            при этом сумма значений параметров `take` и `skip` не должна превышать 10 000)
          schema:
            type: integer
          required: true
        - name: order
          in: query
          description: Сортировка вопросов по дате (`dateAsc`/`dateDesc`)
          schema:
            type: string
        - name: dateFrom
          allowEmptyValue: true
          in: query
          description: Дата начала периода в формате Unix timestamp
          schema:
            type: integer
            example: 1688465092
        - name: dateTo
          in: query
          description: Дата конца периода в формате Unix timestamp
          schema:
            type: integer
            example: 1688465092
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      countUnanswered:
                        type: integer
                        description: Количество неотвеченных вопросов
                      countArchive:
                        type: integer
                        description: Количество отвеченных вопросов
                      questions:
                        description: Вопросы
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: id вопроса
                            text:
                              type: string
                              description: Текст вопроса
                            createdDate:
                              type: string
                              format: date-time
                              description: Дата и время создания вопроса
                            state:
                              type: string
                              description: |
                                Статус вопроса:
                                  - `none` - вопрос отклонён продавцом (такой вопрос не отображается на портале покупателей)
                                  - `wbRu` - ответ предоставлен, вопрос отображается на сайте покупателей
                                  - `suppliersPortalSynch` - новый вопрос
                            answer:
                              description: Структура ответа
                              nullable: true
                              type: object
                              properties:
                                text:
                                  type: string
                                  description: Текст ответа
                                editable:
                                  type: boolean
                                  description: Можно ли отредактировать ответ (`false` - нельзя, `true` - можно)
                                createDate:
                                  type: string
                                  format: date-time
                                  description: Дата и время создания ответа
                            productDetails:
                              type: object
                              description: Информация о товаре
                              properties:
                                nmId:
                                  type: integer
                                  description: Артикул WB
                                imtId:
                                  type: integer
                                  description: ID карточки товара
                                productName:
                                  type: string
                                  description: Название товара
                                supplierArticle:
                                  type: string
                                  description: Артикул продавца
                                supplierName:
                                  type: string
                                  description: Имя продавца
                                brandName:
                                  type: string
                                  description: Название бренда
                            wasViewed:
                              type: boolean
                              description: Просмотрен ли вопрос
                            isWarned:
                              type: boolean
                              description: |
                                Признак подозрительного вопроса.<br>
                                Если `true`, то вопрос опубликован, но на портале продавцов вы увидите баннер **Сообщение подозрительное**
                  error:
                    type: boolean
                    description: Есть ли ошибка
                    example: false
                  errorText:
                    type: string
                    description: Описание ошибки
                    example: ''
                  additionalErrors:
                    description: Дополнительные ошибки
                    nullable: true
                    type: array
                    items:
                      type: string
              example:
                data:
                  countUnanswered: 24
                  countArchive: 508
                  questions:
                    - id: 2ncBtX4B9I0UHoornoqG
                      text: Question text
                      createdDate: '2022-02-01T11:18:08.769513469Z'
                      state: suppliersPortalSynch
                      answer: null
                      productDetails:
                        imtId: 11157265
                        nmId: 14917842
                        productName: Coffee
                        supplierArticle: '123401'
                        supplierName: ' ГП Реклама и услуги'
                        brandName: Nescafe
                      wasViewed: false
                      isWarned: false
                error: false
                errorText: ''
                additionalErrors: null
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr400:
                  $ref: '#/components/examples/FeedbackErr400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
    patch:
      x-readonly-method: false
      x-category: questionsandfeedback
      security:
        - HeaderApiKey: []
      summary: Работа с вопросами
      description: |
        В зависимости от тела запроса, метод позволяет:
          - отметить [вопрос](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) как просмотренный
          - отклонить вопрос
          - ответить на вопрос или отредактировать ответ

        <div class="description_important">
          Отредактировать ответ на вопрос можно 1 раз в течение 60 дней после отправки ответа
        </div>

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Вопросы и отзывы</strong>:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 3 запроса | 333 миллисекунды | 6 запросов |

        </div>
      tags:
        - Вопросы
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required:
                    - id
                    - wasViewed
                  properties:
                    id:
                      description: Id вопроса
                      type: string
                      example: n5um6IUBQOOSTxXoo0gV
                    wasViewed:
                      description: Просмотрен ли вопрос
                      type: boolean
                      example: true
                - type: object
                  required:
                    - id
                    - answer
                    - state
                  properties:
                    id:
                      type: string
                      description: Id вопроса
                      example: n5um6IUBQOOSTxXoo0gV
                    answer:
                      type: object
                      required:
                        - text
                      properties:
                        text:
                          type: string
                          description: Текст ответа
                          example: текст ответа
                    state:
                      type: string
                      description: |
                        Статус вопроса:
                          - `none` - вопрос отклонён продавцом (такой вопрос не отображается на портале покупателей)
                          - `wbRu` - ответ предоставлен, вопрос отображается на сайте покупателей.
            examples:
              ViewQuestion:
                description: Просмотреть вопрос
                value:
                  id: n5um6IUBQOOSTxXoo0gV
                  wasViewed: true
              RejectQuestion:
                description: Отклонить вопрос
                value:
                  id: n5um6IUBQOOSTxXoo0gV
                  answer:
                    text: текст ответа
                  state: none
              AnswerQuestionOrEditAnswer:
                description: Ответить на вопрос или отредактировать ответ
                value:
                  id: n5um6IUBQOOSTxXoo0gV
                  answer:
                    text: текст ответа
                  state: wbRu
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                  error:
                    type: boolean
                    description: Есть ли ошибка
                  errorText:
                    type: string
                    description: Описание ошибки
                  additionalErrors:
                    description: Дополнительные ошибки
                    nullable: true
                    type: array
                    items:
                      type: string
              example:
                data: null
                error: false
                errorText: ''
                additionalErrors: null
        '400':
          description: Неправильный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr400:
                  $ref: '#/components/examples/FeedbackErr400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Доступ запрещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '404':
          description: Не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr404:
                  $ref: '#/components/examples/FeedbackErr404'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/question:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: questionsandfeedback
      security:
        - HeaderApiKey: []
      summary: Получить вопрос по ID
      description: |
        Метод возвращает данные [вопроса](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) по его ID. Далее вы можете [работать с этим вопросом](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/patch).

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Вопросы и отзывы</strong>:

        | Период | Лимит | Интервал | Всплеск |
        | --- | --- | --- | --- |
        | 1 секунда | 3 запроса | 333 миллисекунды | 6 запросов |

        </div>
      tags:
        - Вопросы
      parameters:
        - name: id
          in: query
          required: true
          description: ID вопроса
          schema:
            type: string
            example: ljAVapEBL38RyMdRln61
      responses:
        '200':
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ID вопроса
                      text:
                        type: string
                        description: Текст вопроса
                      createdDate:
                        type: string
                        format: date-time
                        description: Дата и время создания вопроса
                      state:
                        type: string
                        description: |
                          Статус вопроса:
                            - `none` - вопрос отклонён продавцом (такой вопрос не отображается на портале покупателей)
                            - `wbRu` - ответ предоставлен, вопрос отображается на сайте покупателей
                            - `suppliersPortalSynch` - новый вопрос
                      answer:
                        description: Ответ
                        type: object
                        nullable: true
                        properties:
                          text:
                            type: string
                            description: Текст ответа
                          editable:
                            type: boolean
                            description: Можно ли отредактировать ответ (`false` - нельзя, `true` - можно)
                          createDate:
                            type: string
                            format: date-time
                            description: Дата и время создания ответа
                      productDetails:
                        type: object
                        description: Product information
                        properties:
                          nmId:
                            type: integer
                            description: Артикул WB
                          imtId:
                            type: integer
                            description: ID карточки товара
                          productName:
                            type: string
                            description: Название товара
                          supplierArticle:
                            type: string
                            description: Артикул продавца
                          supplierName:
                            type: string
                            description: Имя продавца
                          brandName:
                            type: string
                            description: Название бренда
                      wasViewed:
                        type: boolean
                        description: Просмотрен ли вопрос
                      isWarned:
                        type: boolean
                        description: |
                          Признак подозрительного вопроса.<br>
                          Если `true`, то вопрос опубликован, но на портале продавцов вы увидите баннер **Сообщение подозрительное**
                  error:
                    type: boolean
