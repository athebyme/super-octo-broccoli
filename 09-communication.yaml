      security:
        - HeaderApiKey: []
      summary: Получить списки причин жалоб на отзыв и проблем с товаром
      description: |
        Метод возвращает списки причин [жалоб на отзыв и проблем с товаром](/openapi/user-communication#tag/Otzyvy/paths/~1api~1v1~1feedbacks~1actions/post).
        <br>
        <br>
        <div class="description_important">

        Списки причин жалоб на <a href='https://seller.wildberries.ru/feedbacks/feedbacks-tab/not-answered'>портале продавцов</a> и в API различаются. При этом подать жалобу по API по причине с портала продавца невозможно.
        <br>
        </div>

        Если жалоба подана через портал продавцов (например, `13` — Спам-реклама в тексте), в ответах методов получения [отзыва по ID](/openapi/user-communication#tag/Otzyvy/paths/~1api~1v1~1feedback/get), [списка отзывов](/openapi/user-communication#tag/Otzyvy/paths/~1api~1v1~1feedbacks/get) и [списка архивных отзывов](/openapi/user-communication#tag/Otzyvy/paths/~1api~1v1~1feedbacks~1archive/get) будет отображаться причина, указанная на портале (`13` — Спам-реклама в тексте).
        Если жалоба подана по API (например, с причиной `3` — Спам), в ответах тех же методов будет отображаться причина, переданная по API, а на портале продавцов отобразится соответствующая причина из списка портала (`13` — Спам-реклама в тексте).


        Сопоставление причин жалоб в API и на портале продавцов:

        | Причины в API  | Причины на портале продавцов | Описание |
        |---|---|---|
        | `1` | `11` | Отзыв не относится к товару |
        | `2` | `12` | Отзыв оставили конкуренты |
        | `3` | `13` | • **API** — Спам <br> • **Портал продавцов** — Спам-реклама в тексте |
        | `4` | `15` | • **API** — Нецензурное содержимое в фото<br>• **Портал продавцов** — Нецензурное содержимое в фото или видео |
        | `5` | `16` | Нецензурная лексика |
        | `6` | `17` | • **API** — Фото не имеет отношения к товару <br> • **Портал продавцов** — Фото или видео не имеет отношения к товару |
        | `7` | `18` | Отзыв с политическим контекстом |
        |Нет аналога в API  | `14` | Спам-реклама на фото или видео |
        |Нет аналога в API  | `19` | Другое |
        |Нет аналога в API  | `20` | Угрозы, оскорбления |

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">Лимит запросов</a> на один аккаунт продавца для всех методов категории <strong>Вопросы и отзывы</strong>:

